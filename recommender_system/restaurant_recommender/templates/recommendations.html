<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ book_name }}</title>
</head>
<body>
    <h1>Recommendations for "{{ book_name }}"</h1>
    
    {% if recommendations %}
        <ul>
            {% for book in recommendations %}
                <li>{{ book }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found.</p>
    {% endif %}

    <a href="/">Go back</a>
</body>
</html>
